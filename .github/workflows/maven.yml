name: Build Maven Project

on:
  push:
    branches: [ "main" ]   

permissions:
  contents: write           # Allows writing on the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # (b) Configure the Java environment (Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      # (c) 
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # 5 
     
      # (d) 
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-jar
          path: target/*.jar
